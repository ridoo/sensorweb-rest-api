<!DOCTYPE html>
<html>
<head>
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
  site.description }}</title> {% include meta.html %}

<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/styles.css" />

<script src="{{ site.baseurl }}/assets/javascripts/jquery/jquery-3.2.1.min.js"></script>
<script src="{{ site.baseurl }}/assets/javascripts/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/assets/javascripts/bootstrap-toc.js"></script>
<script src="{{ site.baseurl }}/assets/javascripts/52n/swagger-toggle-details.js"></script>
<script src="{{ site.baseurl }}/assets/javascripts/52n/example-toggle-details.js"></script>
</head>

<body data-spy="scroll" data-target="#toc">

  <nav class="center-block navbar navbar-default navbar-fixed-top n52-navbar-top">
    <div class="pull-left n52-logo">
      <a href="{{site.baseurl}}"><img alt="52&deg;North logo"
        src="{{site.baseurl}}/assets/images/52n_logo_full.png" /></a>
    </div>
    
    <div class="pull-right navbar-collapse ">
      <ul class="nav navbar-nav">
        <li><a href="http://52north.org">52°North</a></li>
        <li><a href="{{ site.github.repository_url }}">Sources</a></li>
        <li><a href="http://blog.52north.org">Blog</a></li>
      </ul>
    </div>
  </nav>
    
  <div class="container container-fluid n52-container">
    <div class="row">
      <div class="col-mg-3 col-sm-3 pull-left">
        <nav id="toc" data-spy="affix" data-toggle="toc" class="navbar affix n52-sidebar">
          <!-- automatically included by bootstrap-toc -->
        </nav>
      </div>
  
      <div  class="col-mg-8 col-sm-8 n52-content pull-right">
        <div class="pull-right">
          <p class="affix up-link n52-toplink">
            <a href="#"><i class="glyphicon glyphicon-chevron-up" title="go to top"></i></a>
          </p>
        </div>
  
        {{ content }}
      </div>
    </div>
  </div>

  <footer class="footer col-md-12 col-sm-12">
    <div class="col-md-5 col-sm-5 pull-left">
      <ul>
        <li>Design and Content by <a href="http://52north.org/" target="_blank">52&deg;North</a></li>
        <li>Content licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a></li>
        <li><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a
                        href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a></li>
      </ul>
    </div>
    <div class="col-md-5 col-sm-5 pull-right">
      <ul class="n52-footer-links">
          <li><a href="http://52north.org/swe">Sensor Web Community</a></li>
          <li><a href="mailto:h.bredel@52north.org">Contact</a>
          <li><a href="{{site.github.repository_url}}/tree/{{site.github.build_revision}}">Revision</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
